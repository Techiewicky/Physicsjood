        let currentQuestionIndex = 0;

        function renderQuiz() {
            const quizContent = document.getElementById('quiz-content');
            quizContent.innerHTML = '';
            const q = questions[currentQuestionIndex];

            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');

            const questionText = document.createElement('h3');
            questionText.innerText = `${currentQuestionIndex + 1}. ${q.question}`;
            questionDiv.appendChild(questionText);

            if (q.type === 'mcq') {
                const answersDiv = document.createElement('div');
                answersDiv.classList.add('answers');
                q.options.forEach((option, i) => {
                    const button = document.createElement('button');
                    button.innerText = option;
                    button.onclick = () => showExplanation(currentQuestionIndex, i === q.correct);
                    answersDiv.appendChild(button);
                });
                questionDiv.appendChild(answersDiv);
            } else if (q.type === 'tf') {
                const answersDiv = document.createElement('div');
                answersDiv.classList.add('answers');
                ['True', 'False'].forEach((option, i) => {
                    const button = document.createElement('button');
                    button.innerText = option;
                    button.onclick = () => showExplanation(currentQuestionIndex, (i === 0) === q.correct);
                    answersDiv.appendChild(button);
                });
                questionDiv.appendChild(answersDiv);
            } else if (q.type === 'fib') {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'Your answer here';
                const button = document.createElement('button');
                button.innerText = 'Submit';
                button.onclick = () => checkFibAnswer(currentQuestionIndex, input.value);
                questionDiv.appendChild(input);
                questionDiv.appendChild(button);
            }

            const explanationDiv = document.createElement('div');
            explanationDiv.classList.add('explanation');
            explanationDiv.id = `explanation-${currentQuestionIndex}`;
            questionDiv.appendChild(explanationDiv);

            quizContent.appendChild(questionDiv);
            if (window.MathJax && window.MathJax.typesetPromise) {
            MathJax.typesetPromise();
        }
          document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
        document.getElementById('next-btn').disabled = currentQuestionIndex === questions.length - 1;
    
            // Update navigation buttons
            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
            document.getElementById('next-btn').disabled = currentQuestionIndex === questions.length - 1;
        }

        function showExplanation(index, isCorrect) {
            const explanationDiv = document.getElementById(`explanation-${index}`);
            const q = questions[index];
            explanationDiv.classList.remove('correct', 'incorrect');
            if (q.type === 'mcq' || q.type === 'tf') {
                if (Array.isArray(q.explanations)) {
                    explanationDiv.innerHTML = q.explanations[isCorrect ? q.correct : +!q.correct];
                } else {
                    explanationDiv.innerHTML = isCorrect ? q.explanations : `Incorrect. ${q.explanations}`;
                }
            }
            explanationDiv.classList.add(isCorrect ? 'correct' : 'incorrect', 'show');
        }

        function checkFibAnswer(index, userAnswer) {
            const explanationDiv = document.getElementById(`explanation-${index}`);
            const q = questions[index];
            explanationDiv.classList.remove('correct', 'incorrect');
            if (q.type === 'fib') {
                const isCorrect = userAnswer.trim().toUpperCase() === q.correct.toUpperCase();
                explanationDiv.innerHTML = isCorrect
                    ? q.explanations
                    : `Incorrect. The correct answer is ${q.correct}.`;
                explanationDiv.classList.add(isCorrect ? 'correct' : 'incorrect', 'show');
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuiz();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuiz();
            }
        }

        renderQuiz();
    </script>
